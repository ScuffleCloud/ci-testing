name: ci

on:
  push:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  macos:
    strategy:
      matrix:
        os:
          - macos-13
          - macos-15
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Tap ffmpeg
        run: |
          brew tap homebrew-ffmpeg/ffmpeg
      - uses: gerlero/brew-install@v1
        with:
          packages: homebrew-ffmpeg/ffmpeg/ffmpeg

