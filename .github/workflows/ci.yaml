name: ci

on:
  push:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  macos:
    strategy:
      matrix:
        os:
          - macos-13
          - macos-15
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.7
      
      - name: Tap ffmpeg
        run: |
          brew tap homebrew-ffmpeg/ffmpeg

      - name: Install ffmpeg
        env:
          HOMEBREW_CC: sccache clang
          CC: sccache clang
        run: |
          brew install homebrew-ffmpeg/ffmpeg/ffmpeg
